    <div id="options">
        <label><input id="kobetsu" type="checkbox">フリマごとに設定する</label>
        <label><input id="gyakusan" type="checkbox">逆算する</label>
    </div>
    <table id="shippingFee">
        <caption>送料表</caption>
        <tbody></tbody>
        <script>
            const shippingFeeTable = document.getElementById('shippingFee').getElementsByTagName('tbody')[0];
            const shippingFeeList = [
                ['', '', 'メルカリ', 'ラクマ'],
                ['yp', 'ゆうパケット', '230', '180'],
                ['ypps', 'ゆうパケット\nポスト(シール)', '220', '180'],
                ['ypph', 'ゆうパケット\nポスト(箱)', '280', '240'],
                ['ypp', 'ゆうパケット\nプラス', '455', '445'],
                ['y60', 'ゆうパック\n60サイズ', '770', '700'],
                ['y80', 'ゆうパック\n80サイズ', '870', '800'],
                ['y100', 'ゆうパック\n1000サイズ', '1070', '1150']
            ]
            let rowsLength2 = shippingFeeList.length;
            let columnLength2 = shippingFeeList[0].length;
            let newTr;
            let newTd;
            let newRadio;
            let newLabel;
            let newTextNode;
            newTr = document.createElement('tr');
                newTd = document.createElement('td');
                    newTd.colSpan = 2
                newTr.appendChild(newTd);
            shippingFeeTable.appendChild(newTr);
            for (let j = 2; j < columnLength2; j++) {
                newTd = document.createElement('td');
                newTr.appendChild(newTd);
                newTd.innerText = shippingFeeList[0][j];
            }
            shippingFeeTable.appendChild(newTr);
            for (let i = 1; i < rowsLength2; i++) {
                newTr = document.createElement('tr');
                    newTd = document.createElement('td');
                        newRadio = document.createElement('input');
                            newRadio.type = 'radio';
                            newRadio.name = 'shippingFee';
                            newRadio.id ='radio_'+  shippingFeeList[i][0];     
                            newRadio.value = shippingFeeList[i][0];     
                        newTd.appendChild(newRadio);
                    newTr.appendChild(newTd);
                    newTd = document.createElement('td');
                        newLabel = document.createElement('label');
                            newLabel.htmlFor = 'radio_'+  shippingFeeList[i][0];
                            newLabel.innerText = shippingFeeList[i][1];
                        newTd.appendChild(newLabel);
                    newTr.appendChild(newTd);
                    for (let j = 2; j < columnLength2; j++) {
                        newTd = document.createElement('td');
                        newLabel = document.createElement('label');
                            newLabel.htmlFor = 'radio_'+  shippingFeeList[i][0];
                            newLabel.innerText = shippingFeeList[i][j];
                        newTd.appendChild(newLabel);
                        newTr.appendChild(newTd);
                    }
                shippingFeeTable.appendChild(newTr);
            }
        </script>
    </table>
    <input type="submit" value="radiotest" onclick="vitivilityTest()">
