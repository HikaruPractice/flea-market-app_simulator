<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>フリマ</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="formula.js"></script>
    <script src="search.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-wrap">
        <p>検索ワードを入れてフリマ名を押すと「新着順売り切れ」「安い順販売中」の検索ページに飛ぶ(メルカリ・ラクマのみ)</p>
        <label for="keyword" class="searchLabels" id="keywordLabel">検索ワード</label><input type="text" name="keyword" class="searchInputs" id="keyword">
        <br>
        <label for="minPrice" class="searchLabels" id="minPriceLabel">価格下限</label><input type="text" name="minPrice" class="searchInputs" id="minPrice">
        <p style="margin: 0px;"><a href="https://faq.fril.jp/10237/" target="_blank">ラクマ　金券類出品禁止(別タブ)<br>★「前払式支払手段」扱いはほぼ出品禁止(イオンモール・西松屋・大光他)</a></p>
        <p style="margin: 0px;">メルカリ　ほんの一部でもシリアルコード的に使う余地があると出品禁止</p>
        <table id="mainTable">
            <caption>フリマコストシミュレーション</caption>
        </table>
        <div id="spins">
            <button type="button" class="spinButton up" onclick="spin(+100)">+100</button>
            <button type="button" class="spinButton up" onclick="spin(+10)">+10</button>
            <button type="button" class="spinButton up" onclick="spin(+1)">+1</button>
            <button type="button" class="spinButton down" onclick="spin(-100)">-100</button>
            <button type="button" class="spinButton down" onclick="spin(-10)">-10</button>
            <button type="button" class="spinButton down" onclick="spin(-1)">-1</button>
        </div>
        <div id="options">
            <label><input id="kobetsu" type="checkbox">フリマごとに設定する</label>
            <label><input id="gyakusan" type="checkbox">逆算する</label>
        </div>
    </div>
    <div class="shippingFee-wrap">
        <div class="tabLabels">
            <h2>送料表</h2>
            <label class="tabLabel tabOn" for="tabYu" onclick="tabClick(0)">[匿名]<br>郵便</label>
            <label class="tabLabel" for="tabYa" onclick="tabClick(1)">[匿名]<br>ヤマト</label>
            <label class="tabLabel" for="tabOthers" onclick="tabClick(2)">その他</label>
        </div>
        <div>
            <input id="tabYu" type="radio" name="tab" class="tab-switch" checked>
            <table id="yubin" class="tab-content">
                <caption>[匿名発送]郵便</caption>
                <tbody id = "tbody-yubinFee"></tbody>
            </table>
            
            <input id="tabYa" type="radio" name="tab" class="tab-switch">
            <table id="yamato" class="tab-content">
                <caption>[匿名発送]ヤマト</caption>
                <tbody id = "tbody-yamatoFee"></tbody>
            </table>
            <input id="tabOthers" type="radio" name="tab" class="tab-switch">
            <table id="other" class="tab-content">
                <caption>その他</caption>
                <tbody id = "tbody-otherFee"></tbody>
            </table>
            <p>最終改定日:2023年4月4日</p>
            <p>最終更新日:2023年3月17日</p>
        </div>
    </div>
    <div style="clear: both; display:none;">
        <h2>次やること</h2>
        <p>表の出現にアニメーション(タブ色変えるcss付加関数に同様に追加)        </p>
        <p>タブごとにホバー時の色を変える</p>
    </div>
</body>

</html>
